<div class = "card-wrapper">
  <div class = "card">
    <!-- card left -->
    <div class = "product-imgs">
      <div class = "img-display">
        <div class = "img-showcase">
          <img src = "https://a2.muscache.com/im/pictures/6152848/b04eddeb_original.jpg?aki_policy=x_medium" alt = "shoe image">
          <img src = "https://a2.muscache.com/im/pictures/6152848/b04eddeb_original.jpg?aki_policy=x_medium" alt = "shoe image">
          <img src = "https://a2.muscache.com/im/pictures/6152848/b04eddeb_original.jpg?aki_policy=x_medium" alt = "shoe image">
          <img src = "https://a2.muscache.com/im/pictures/6152848/b04eddeb_original.jpg?aki_policy=x_medium" alt = "shoe image">
        </div>
      </div>
      <div class = "img-select">
        <div class = "img-item">
          <a href = "#" data-id = "1">
            <img src = "https://a2.muscache.com/im/pictures/6152848/b04eddeb_original.jpg?aki_policy=x_medium" alt = "shoe image">
          </a>
        </div>
        <div class = "img-item">
          <a href = "#" data-id = "2">
            <img src = "https://a2.muscache.com/im/pictures/6152848/b04eddeb_original.jpg?aki_policy=x_medium" alt = "shoe image">
          </a>
        </div>

      </div>
    </div>
    <!-- card right -->
    <div class = "product-content">
      <h2 class = "product-title">{{announce?.name}}</h2>
      <div class = "product-rating">
        <i class = "fas fa-star"></i>
        <i class = "fas fa-star"></i>
        <i class = "fas fa-star"></i>
        <i class = "fas fa-star"></i>
        <i class = "fas fa-star-half-alt"></i>
        <span>4.7(21)</span>
      </div>

      <div class = "product-price">
        <p>Prix à la nuit: <span>{{announce?.priceByNight}}</span></p>
        <p>Nombre de chambre: <span>{{announce?.bedroomNumber}}</span></p>
      </div>

      <div class = "product-detail">
        <h2>à propos du logement: </h2>
        <p>{{announce?.description}}</p>
        <ul>
          <li>Adresse: <span>{{announce?.address}}</span></li>
          <li>Ville: <span>{{announce?.city?.name}}</span></li>
        </ul>
      </div>

      <div class = "purchase-info">
        <input type = "number" min = "0" value = "1">
        <button type = "button" class = "btn">
          Reserver <i class = "fas fa-shopping-cart"></i>
        </button>
      </div>

      <div class = "social-links">
        <p>Partager le logement sur: </p>
        <a href = "#">
          <i class = "fab fa-facebook-f"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-twitter"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-instagram"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-whatsapp"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-pinterest"></i>
        </a>
      </div>
    </div>
  </div>
</div>
